<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Zone - Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f4f9;
        }
        header {
            display: flex;
            flex-direction: row;
            background: #333;
            color: white;
            padding: 10px 20px;
            align-items: center;
        }
        #logo {
            height: 65px;
            width: 30%;
            text-align: center;
            line-height: 65px;
            font-size: 40px;
            color: white;
        }
        nav {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-evenly;
            width: 70%;
        }
        nav a {
            text-decoration: none;
            color: white;
            padding: 10px 15px;
            font-size: 18px;
        }
        section {
            height: 100vh;
            width: 100%;
            background-image: url('image.png');
            background-size: cover;
            border-radius: 7px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
        }
        button {
            margin: 10px;
            padding: 15px 30px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #2c7ad6;
            color: white;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #1f5bb5;
        }
        #add-book-form, #view-books-list, #remove-book-form {
            display: none;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            width: 100%;
            max-width: 600px;
        }
        input[type="text"], input[type="number"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: #ffffff; /* Light background color for the table */
        }
        table, th, td {
            border: 1px solid #59e1e4;
        }
        th, td {
            padding: 10px;
            text-align: left;
            background-color: #f9f9f9; /* Light grey background for table cells */
        }
        th {
            background-color: #cbfc59; /* Slightly darker grey for table headers */
        }
        .delete-btn {
            background-color: #ff4d4d;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            padding: 5px 10px;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        .delete-btn:hover {
            background-color: #ff1a1a;
        }
        .input-location {
            width: 100%;
            min-width: 100px;
            box-sizing: border-box;
        }
        .input-quantity {
            width: 80px; /* Increase width for better visibility */
            padding: 8px; /* Add padding for better spacing */
            text-align: center; /* Center align text */
            border: 1px solid #ccc; /* Lighter border for input */
            border-radius: 5px; /* Rounded corners */
        }
        #search-input {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }
        /* Additional style for the matching-books table */
        #matching-books td,
        #matching-books th {
            padding: 10px;
            text-align: left;
            background-color: #f9f9f9; /* Light grey background for table cells */
        }

        #matching-books .input-quantity {
            width: 80px; /* Adjust width for consistency */
            padding: 8px; /* Adjust padding */
            text-align: center; /* Center align text */
            border: 1px solid #ccc; /* Lighter border for input */
            border-radius: 5px; /* Rounded corners */
        }
    </style>
</head>
<body>
    <header>
        <div id="logo">LIBRARY<b style="color:#2c7ad6;">ZONE</b></div>
        <nav>
            <a href="index.html" class="fa fa-home">Home</a>
            <a href="gallery.html" class="fa fa-image">Gallery</a>
            <a href="adminlogin.html" class="fa fa-user">Admin Login</a>
            <a href="studentlogin.html" class="fa fa-user">Login</a>
            <a href="employlogin.html" class="fa fa-user">Employ Login</a>
            <a href="about.html" class="fa fa-user">About</a>
        </nav>
    </header>
    <section>
        <button onclick="showAddBookForm()">Add Book</button>
        <button onclick="showViewBooks()">View Books</button>
        <button onclick="showRemoveBookForm()">Remove Book</button>
        
        <div id="add-book-form">
            <input type="text" id="book-name" placeholder="Book Name">
            <input type="text" id="author-name" placeholder="Author Name">
            <input type="text" id="book-location" placeholder="Location">
            <input type="number" id="book-quantity" placeholder="Quantity">
            <select id="department-name">
                <option value="">Select Department</option>
                <option value="cse">CSE</option>
                <option value="ece">ECE</option>
                <option value="it">IT</option>
                <option value="csm">CSM</option>
                <option value="csd">CSD</option>
                <option value="eee">EEE</option>
                <option value="aiml">AIML</option>
            </select>
            <button onclick="addBook()">Submit</button>
        </div>

        <div id="view-books-list">
            <input type="text" id="search-input" placeholder="Search by book name, author, or department" oninput="filterBooks()">
            <table>
                <thead>
                    <tr>
                        <th>Book Name</th>
                        <th>Author Name</th>
                        <th>Location</th>
                        <th>Quantity</th>
                        <th>Department</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="books-list"></tbody>
            </table>
        </div>

        <div id="remove-book-form">
            <input type="text" id="remove-book-name" placeholder="Enter Book Name">
            <button onclick="displayMatchingBooks()">Display Matching Books</button>
            <div id="matching-books" style="display: none;">
                <table>
                    <thead>
                        <tr>
                            <th>Book Name</th>
                            <th>Author Name</th>
                            <th>Location</th>
                            <th>Quantity</th>
                            <th>Department</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="matching-books-list"></tbody>
                </table>
            </div>
        </div>
    </section>
    
    <script>
        function showAddBookForm() {
            document.getElementById('add-book-form').style.display = 'block';
            document.getElementById('view-books-list').style.display = 'none';
            document.getElementById('remove-book-form').style.display = 'none';
        }

        function showViewBooks() {
            document.getElementById('add-book-form').style.display = 'none';
            document.getElementById('view-books-list').style.display = 'block';
            document.getElementById('remove-book-form').style.display = 'none';
            updateBookList();
        }

        function showRemoveBookForm() {
            document.getElementById('add-book-form').style.display = 'none';
            document.getElementById('view-books-list').style.display = 'none';
            document.getElementById('remove-book-form').style.display = 'block';
            document.getElementById('matching-books').style.display = 'none'; // Hide the matching books table initially
        }

        function addBook() {
            const bookName = document.getElementById('book-name').value;
            const authorName = document.getElementById('author-name').value;
            const bookLocation = document.getElementById('book-location').value;
            const bookQuantity = document.getElementById('book-quantity').value;
            const departmentName = document.getElementById('department-name').value;
            //check if all fields are filled
            if (bookName && authorName && bookLocation && bookQuantity && departmentName) {
                //Retrieve existing books for the selected department from localStorage or initialize an empty array
                let departmentBooks = JSON.parse(localStorage.getItem(departmentName)) || [];
                departmentBooks.push({ name: bookName, author: authorName, location: bookLocation, quantity: bookQuantity });
                // Store updated array back into localStorage, converting it to a string
                localStorage.setItem(departmentName, JSON.stringify(departmentBooks));
                // Inform the user that the book was added successfully
                alert('Book added successfully!');
                document.getElementById('book-name').value = '';
                document.getElementById('author-name').value = '';
                document.getElementById('book-location').value = '';
                document.getElementById('book-quantity').value = '';
                document.getElementById('department-name').value = '';
            } else {
                // Alert the user if any field is missing
                alert('Please fill all the details.');
            }
        }

        function updateBookList() {
            const booksList = document.getElementById('books-list');
            booksList.innerHTML = '';
            const departments = ['cse', 'ece', 'it', 'csm', 'csd', 'eee', 'aiml'];
            departments.forEach(department => {
                let departmentBooks = JSON.parse(localStorage.getItem(department)) || [];
                departmentBooks.forEach((book, index) => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${book.name}</td>
                        <td>${book.author}</td>
                        <td><input type="text" class="input-location" value="${book.location}" onchange="modifyBook('${department}', ${index}, 'location', this.value)"></td>
                        <td><input type="number" class="input-quantity" value="${book.quantity}" onchange="modifyBook('${department}', ${index}, 'quantity', this.value)"></td>
                        <td>${department.toUpperCase()}</td>
                        <td><button class="delete-btn" onclick="removeBook('${department}', ${index})">Remove</button></td>
                    `;
                    booksList.appendChild(tr);
                });
            });
        }

        function displayMatchingBooks() {
            const bookName = document.getElementById('remove-book-name').value.toLowerCase();
            const matchingBooksList = document.getElementById('matching-books-list');
            matchingBooksList.innerHTML = '';

            if (bookName) {
                const departments = ['cse', 'ece', 'it', 'csm', 'csd', 'eee', 'aiml'];
                departments.forEach(department => {
                    let departmentBooks = JSON.parse(localStorage.getItem(department)) || [];
                    departmentBooks.forEach((book, index) => {
                        if (book.name.toLowerCase().includes(bookName)) {
                            const tr = document.createElement('tr');
                            tr.innerHTML = `
                                <td>${book.name}</td>
                                <td>${book.author}</td>
                                <td>${book.location}</td>
                                <td>${book.quantity}</td>
                                <td>${department.toUpperCase()}</td>
                                <td><button class="delete-btn" onclick="removeBook('${department}', ${index})">Remove</button></td>
                            `;
                            matchingBooksList.appendChild(tr);
                        }
                    });
                });
                document.getElementById('matching-books').style.display = 'block'; // Show the matching books table
            } else {
                alert('Please enter a book name.');
            }
        }

        function filterBooks() {
            const searchInput = document.getElementById('search-input').value.toLowerCase();
            const booksList = document.getElementById('books-list');
            const rows = booksList.getElementsByTagName('tr');

            for (let i = 0; i < rows.length; i++) {
                const cells = rows[i].getElementsByTagName('td');
                const bookName = cells[0].textContent.toLowerCase();
                const authorName = cells[1].textContent.toLowerCase();
                const department = cells[4].textContent.toLowerCase();
                if (bookName.includes(searchInput) || authorName.includes(searchInput) || department.includes(searchInput)) {
                    rows[i].style.display = '';
                } else {
                    rows[i].style.display = 'none';
                }
            }
        }

        function removeBook(department, index) {
            let departmentBooks = JSON.parse(localStorage.getItem(department)) || [];
            departmentBooks.splice(index, 1);
            localStorage.setItem(department, JSON.stringify(departmentBooks));
            updateBookList();
        }

        function modifyBook(department, index, field, value) {
            let departmentBooks = JSON.parse(localStorage.getItem(department)) || [];
            departmentBooks[index][field] = value;
            localStorage.setItem(department, JSON.stringify(departmentBooks));
        }

        document.addEventListener('DOMContentLoaded', updateBookList);
    </script>
</body>
</html>
