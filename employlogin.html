<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Library Management System</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<style>
    #logo {
        height: 65px;
        width: 40%;
        background: white;
        text-align: center;
        line-height: 65px;
        font-size: 40px;
        float: left;
    }
    section {
        height: 100vh;
        width: 100%;
        background-image: url('image.png');
        background-size: cover;
        background-position: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }
    header {
        display: flex;
        flex-direction: row;
        width: 100%;
    }
    #logo {
        width: 30%;
    }
    nav {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: space-evenly;
        width: 70%;
    }
    section button {
        width: 100px;
        height: 30px;
        background-color: #fb8f4b;
        border-radius: 7px;
    }
    .logbox {
        height: auto;
        background-color: white;
        width: 50vh;
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
    }
    .logbox h1 {
        margin-bottom: 20px;
        color: #2c7ad6;
    }
    .logbox label {
        display: block;
        margin-bottom: 5px;
        text-align: left;
    }
    .logbox input {
        width: 90%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    .logbox a {
        color: blue;
        text-decoration: none;
    }
</style>

</script>
</head>
<body>
    <header>
        <div id="logo">LIBRARY<b style="color:#2c7ad6;">ZONE</b></div>

            <a href="about.html" class="fa fa-user" style="text-decoration:none; color: black;">About</a>
        </nav>
    </header>
    <section>
        <div class="logbox">
            <h1>EMPLOY LOGIN</h1>
            <div id="employ">
                <label for="employUsername">USER NAME</label>
                <input type="text" id="employUsername" name="employUsername" class="t">
